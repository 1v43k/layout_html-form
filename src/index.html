<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <script type="text/javascript" src="./main.js"></script>

    <fieldset>
      <legend>
        Personal information
      </legend>

      <label>
        Surname:
        <input 
          class="Sname" 
          name="Sname"
          type="text" 
          autocomplete="off"
          required
        >
      </label>

      <label>
        Name:
        <input 
          class="name" 
          name="name"
          type="text"
          autocomplete="off"
          required
        >
      </label>

      <label>
        How old are you?
        <input 
          class="Old" 
          name="Age"
          type="number" 
          min="1"
          max="100"
          value="12"
          autocomplete="off"
        >
      </label>

      <label>
        Full date of birth:
        <input 
          class="birth" 
          name="birthday"
          type="date"
        >
      </label>

      <label>
        I accept the term of the agreement
        <input 
          type="checkbox" 
          name="checkbox"
          required
        >
      </label>
    </fieldset>

    <fieldset>
      <legend>
        Registration
      </legend>

      <label>
        Email:
        <input 
          class="Mail" 
          type="email" 
          name="mail"
          placeholder="VasiliySharko@email.com" 
          autocomplete="off"
          required
        >
      </label>

      <label>
        Password:
        <input 
          class="name" 
          type="password" 
          name="pass"
          minlength="5"
          maxlength="15"
          autocomplete="off"
          pattern="\w+"
          required
        >
      </label>
    </fieldset>

    <fieldset>
      <legend>
        An interesting fact about you!
      </legend>
      
      <label>
        Do you love cats?
        <label>
          <input 
            type="radio" 
            name="sex" 
            value="t"
          >
        Yes
        </label>

        <label>
          <input 
            type="radio" 
            name="sex" 
            value="f"
          >
        No
        </label>
      </label>
      
      <label>
        What is your favorite color? 
        <input 
          type="color"
          name="color"
        >
      </label>

      <label>
      What time do you go to bed?
        <input 
          type="time"
          name="time"
        >
      </label>

      <label>
        What are your favorite brand of cars?
        <select name="Cars" id="Brands">
          <option value="." selected>Choose</option>
          <option value="1">Mercedes</option>
          <option value="2">BMW</option>
          <option value="3">Audi</option>
        </select>
      </label>

      <label>
        How do you rate our work?
        <input 
          type="range" 
          name="Work" 
          id="range" 
          min="0" 
          max="10"
        >
      </label>
    </fieldset>

    <fieldset>
      <legend>
        Addtional info:
      </legend>
      
      <label>
      Comments:
        <textarea 
          name="Comments" 
          id="Komentar" 
          cols="15" 
          rows="2">
        </textarea>
      </label>

      <label>
        Would you recommend us?
        <select name="Question" id="YN">
          <option value="." selected>Choose</option>
          <option value="1">Yes</option>
          <option value="2">No</option>
        </select>
      </label>
    </fieldset>

    <button type="submit">Submit</button>
  </body>
</html>
